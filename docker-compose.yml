version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: rag-chat-nginx
    ports:
      - "80:80"      # Public port (rate limited)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - rag-network
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: rag-chat-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: rag-chat-storage
    volumes:
      - mongo-data:/data/db
    networks:
      - rag-network

  mongo-express:
    image: mongo-express:latest
    container_name: rag-chat-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: host.docker.internal
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    networks:
      - rag-network

  app:
    build: .
    container_name: rag-chat-storage-app
    expose:
      - "${SERVER_PORT:-8082}"
    ports:
      - "${SERVER_PORT:-8082}:${SERVER_PORT:-8082}"
    environment:
      SERVER_PORT: ${SERVER_PORT:-8082}
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/rag-chat-storage}
      SECURITY_API_KEY: ${SECURITY_API_KEY:-changeme}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      PAGINATION_DEFAULT_PAGE_SIZE: ${PAGINATION_DEFAULT_PAGE_SIZE:-20}
      PAGINATION_MAX_PAGE_SIZE: ${PAGINATION_MAX_PAGE_SIZE:-100}
    depends_on:
      - mongo
    networks:
      - rag-network

  # Frontend - React Application with AI Chat
  frontend:
    build: ./frontend
    container_name: rag-chat-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost
      VITE_API_KEY: ${SECURITY_API_KEY:-changeme}
      VITE_OPENAI_API_KEY: ${OPENAI_API_KEY}
      VITE_AI_PROVIDER: openai
      VITE_DEFAULT_USER_ID: demo-user
    depends_on:
      - app
    networks:
      - rag-network


volumes:
  mongo-data:
    driver: local

networks:
  rag-network:
    driver: bridge
