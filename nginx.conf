events {
    worker_connections 1024;
}

http {
    # Rate limiting configuration
    # 10MB zone can track ~160,000 unique IPs
    limit_req_zone $binary_remote_addr zone=api_zone:10m rate=60r/m;

    # Return 429 status code when rate limit is exceeded
    limit_req_status 429;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream backend (Spring Boot app)
    upstream backend {
        server app:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint - NO rate limiting
        location /health {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Actuator endpoints - NO rate limiting
        location /actuator/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Swagger UI - NO rate limiting
        location /swagger-ui/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # OpenAPI docs - NO rate limiting
        location /v3/api-docs {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # API endpoints - WITH rate limiting
        location /api/ {
            # Rate limit: 60 requests per minute
            # Burst: Allow up to 10 requests at once
            # nodelay: Don't delay excess requests, reject immediately
            limit_req zone=api_zone burst=10 nodelay;

            # Add rate limit headers to response
            add_header X-RateLimit-Limit 60 always;
            add_header X-RateLimit-Remaining $limit_req_remaining always;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default - deny all other paths
        location / {
            return 404;
        }
    }
}

